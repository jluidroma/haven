<!-- HTML -->
<div class="container my-4">
  <div class="header-container text-center mb-4">
    <h2 class="header-title mb-4">MÃ“DULO ADMINISTRADOR</h2>
    <div class="d-flex justify-content-center gap-3">
      <a class="btn btn-success hover-btn" [routerLink]="['/mascotas/crearmascota']">
        <i class="bi bi-plus-circle"></i> Agregar Mascota
      </a>
      <a class="btn btn-info hover-btn" [routerLink]="['/administrar/listarsolicitudes']">
        <i class="bi bi-file-text"></i> Solicitudes
      </a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let mascota of mascotas | async">
      <div class="card shadow-sm hover-effect" *ngIf="mascota?.estado_adopcion !== 'Adoptado'">
        <img 
          [src]="mascota.imagen" 
          class="card-img-top mascota-img" 
          alt="Imagen de la mascota">
        <div class="card-body">
          <h5 class="card-title text-center">{{ mascota.nombre }}</h5>
          <p class="card-text">
            <strong>Raza:</strong> {{ mascota.raza }}<br>
            <strong>Edad:</strong> {{ mascota.edad }}<br>
            <strong>Sexo:</strong> {{ mascota.sexo }}
          </p>
          <div class="d-flex justify-content-between">
            <a 
              class="btn btn-primary flex-grow-1 me-2 hover-btn" 
              [routerLink]="['/mascotas/editarmascota/', mascota.id]">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <button 
              class="btn btn-danger flex-grow-1 hover-btn" 
              (click)="eliminarMascota(mascota.id)">
              <i class="bi bi-trash3"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
